	<h2>Definition of Open (OKF)</h2>
	<p style="margin-left: 20px; margin-top: 30px; width: 90%; font-size: 64px; line-height: 1.4em;">
	A piece of data or content is open if <em>anyone</em> is <em>free to use</em>, <em>reuse</em>, and <em>redistribute</em> it - subject only, at most, to the requirement to attribute and/or share-alike.
	</p>
