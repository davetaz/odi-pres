        <h2>Definition of Open (ODI)</h2>
        <p style="margin-left: 20px; margin-top: 30px; width: 60%; font-size: 64px; line-height: 1.4em;">
        Open data is information that is <em>available</em> for <em>anyone</em> to <em>use</em>, for <em>any purpose</em>, at <em>no cost</em>.
        </p>
